    <h1>  Kriptos    
        Inspirado en la palabra griega "kriptós" que significa "oculto" o "secreto", este proyecto tiene como objetivo brindar una herramienta accesible para asegurar la privacidad en las comunicaciones.

    <div>
        <textarea id="inputTexto" placeholder="Escribe aquí tu mensaje..."></textarea>
    </div>

    </div>

    <div>
        <textarea id="resultadoTexto" placeholder="Aquí se mostrará el resultado..." readonly></textarea>
    </div>

        <button onclick="copiar()">Copiar al portapapeles</button>
    </div>
